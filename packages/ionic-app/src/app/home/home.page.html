<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> WebSocket Channel </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home">
    <ion-input label="User UUID:" [(ngModel)]="uuid"></ion-input>
    <ion-button (click)="connectWs()">Connect</ion-button>
    <ion-button (click)="triggerWebhook()">Start</ion-button>
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large"> Inbox </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <app-message
        *ngFor="let message of getMessages()"
        [message]="message"
      ></app-message>
    </ion-list>
  </div>
</ion-content>
